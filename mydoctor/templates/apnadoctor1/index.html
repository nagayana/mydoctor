{% extends 'apnadoctor1/base.html' %}

{% block content %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-11">

                    <h3>ENTER MEDICAL DATA</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'mydoctor:test_result'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                         <div class="form-group">

                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3 " for="id_content">

                            </label>

                            <div class="col-sm-7" >
                                 <textarea rows="16" cols="100" id="id_content" maxlength="5000000000" name="content" type="text" style="background-color:00FF00;">
                            Enter text here...</textarea>
                                     </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>

    </div>

</div>

{% endblock %}
